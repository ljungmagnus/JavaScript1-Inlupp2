<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <form id="form" class="container my-5">
      <div class="input-group">
        <input id="newTodo" type="text" class="form-control" placeholder="Lägg till något att göra">
        <button id="addTodo" class="btn btn-primary">Lägg till</button>
        <div class="invalid-feedback">Error</div>
      </div>
    </form>
    
    <form id="todosForm">
      <div class="d-grid col-3 mx-auto my-3">
        <button id="removeTodo" class="btn btn-primary">Ta bort markerade!</button>
      </div>
      <div id="output" class="container">

            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>          
          <div class="form-check form-switch my-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div> -->
          
  
      </div>

    </form>


    <!-- JavaScript Bundle with Popper -->

    <script src="script.js"></script>
</body>
</html>
